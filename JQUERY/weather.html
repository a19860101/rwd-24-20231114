<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
    </div>
    <script>
        $(function(){
            const url = 'https://api.openweathermap.org/data/2.5/weather'
            //b1ecbccd638b763d489602917ba47cc3

            $.ajax({
                url:url,
                data:{
                    q: 'bangkok',
                    units: 'metric',
                    lang:'zh_tw',
                    appid:'b1ecbccd638b763d489602917ba47cc3'
                },
                success:function(data){
                    console.log(data);
                    let text = `
                        <div>今日天氣${data.weather[0].description}</div>
                        <div class="temp">目前溫度:${data.main.temp}</div>
                        <div class="feels">體感溫度:${data.main.feels_like}</div>
                        <div>最高溫:${data.main.temp_max}最低溫:${data.main.temp_min}</div>
                    `;
                    $('.container').append(text);
                },
                error:function(){
                    alert('error');
                }
                
            })
        })
    </script>
</body>
</html>
