<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
        }
        .slider {
            max-width: 1200px;
            margin-inline: auto;
        }
        .products {
            max-width: 1200px;
            margin-inline: auto;
        }
        img {
            width: 100%;
            display: block;
        }
        .owl-theme .owl-nav [class*=owl-] {
            transition: 300ms;
        }
        .owl-theme .owl-nav [class*=owl-]:hover{
            background: initial;
            color: #fa0;
        }
        .owl-theme .owl-dots .owl-dot.active span, .owl-theme .owl-dots .owl-dot:hover span {
            background: crimson;
            border-radius: 0;

        }
        .owl-theme .owl-dots .owl-dot span {
            background-color: #fa0;
            transition: 700ms;

        }
    </style>
</head>
<body>
    <header>
        <div class="slider owl-carousel owl-theme">
            <div class="slider-item">
                <img src="https://picsum.photos/id/21/1600/900" alt="">
            </div>
            <div class="slider-item">
                <img src="https://picsum.photos/id/11/1600/900" alt="">
            </div>
            <div class="slider-item">
                <img src="https://picsum.photos/id/41/1600/900" alt="">
            </div>
            <div class="slider-item">
                <img src="https://picsum.photos/id/51/1600/900" alt="">
            </div>
            <div class="slider-item">
                <img src="https://picsum.photos/id/61/1600/900" alt="">
            </div>
        </div>
    </header>
    <div class="products owl-carousel owl-theme">
        <div class="product-item">
            <img src="https://picsum.photos/id/18/400" alt="">
        </div>
        <div class="product-item">
            <img src="https://picsum.photos/id/28/400" alt="">
        </div>
        <div class="product-item">
            <img src="https://picsum.photos/id/38/400" alt="">
        </div>
        <div class="product-item">
            <img src="https://picsum.photos/id/48/400" alt="">
        </div>
        <div class="product-item">
            <img src="https://picsum.photos/id/58/400" alt="">
        </div>
        <div class="product-item">
            <img src="https://picsum.photos/id/68/400" alt="">
        </div>
        <div class="product-item">
            <img src="https://picsum.photos/id/78/400" alt="">
        </div>
        <div class="product-item">
            <img src="https://picsum.photos/id/88/400" alt="">
        </div>
        <div class="product-item">
            <img src="https://picsum.photos/id/98/400" alt="">
        </div>
        <div class="product-item">
            <img src="https://picsum.photos/id/108/400" alt="">
        </div>
    </div>
    <script>
        $(function(){
            $('.slider').owlCarousel({
                items: 1,
                autoplay: true,
                // dots: true,
                nav: true,
                loop: true,
                autoplayTimeout: 5000,
                autoplaySpeed: 1200,
                navSpeed: 1200,
                dotsSpeed: 1200,
                navText: ['<i class="fa-solid fa-circle-chevron-left fa-lg"></i>','<i class="fa-solid fa-circle-chevron-right fa-lg"></i>'],
                responsive:{
                    0:{
                        dots:false
                    },
                    1200:{
                        dots: true
                    }
                }


            });
            $('.products').owlCarousel({
                margin: 20,
                center: true,
                loop: true,
                responsive:{
                    0:{
                        items:2,
                    },
                    600:{
                        items:4
                    },
                    1200:{
                        items:6
                    }
                }
            });
        })
    </script>
</body>
</html>
