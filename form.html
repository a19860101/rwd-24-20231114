<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <label for="account">帳號</label>
        <input type="text" id="account" name="account" placeholder="請輸入8-12位英數" required>
        <br>
        <label for="password">密碼</label>
        <input type="password" id="password" name="password">
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email">
        <br>
        <label for="birth">生日</label>
        <input type="date" id="birth" name="birth">
        <br>
        <label for="qty">數量</label>
        <input type="number" id="qty" name="qty" placeholder="請輸入數字" min="2" max="10">
        <br>
        <label for="gender">性別</label>

        <input type="radio" id="male" name="gender" value="男">
        <label for="male">男</label>

        <input type="radio" id="female" name="gender" value="女">
        <label for="female">女</label>

        <input type="radio" id="unknown" name="gender" value="不透露">
        <label for="unknown">不透露</label>

        <br>
        <label>從何得知</label>

        <input type="checkbox" id="magazine" name="knows" value="報章雜誌">
        <label for="magazine">報章雜誌</label>

        <input type="checkbox" id="sns" name="knows" value="社群媒體">
        <label for="sns">社群媒體</label>

        <input type="checkbox" id="friends" name="knows" value="親朋好友">
        <label for="friends">親朋好友</label>

        <input type="checkbox" id="other" name="knows" value="其他">
        <label for="other">其他</label>

        <br>
        <label for="edu">學歷</label>
        <select name="edu" id="edu">
            <option value="國小">國小</option>
            <option value="國中">國中</option>
            <option value="高中職">高中職</option>
            <option value="大專院校">大專院校</option>
        </select>
        <br>
        <label for="browser">請輸入瀏覽器</label>
        <input type="text" id="browser" name="browser" list="browserLists">
        <datalist id="browserLists">
            <option value="Chrome">Chrome</option>
            <option value="Firefox">Firefox</option>
            <option value="Edge">Edge</option>
            <option value="Opera">Opera</option>
        </datalist>
        <br>

        <label for="content">內容</label>
        <textarea name="content" id="content" cols="50" rows="20"></textarea>
        <br>
        <input type="submit" value="送出">
        <input type="reset" value="清除">
        <input type="button" value="自定義">
        <hr>
        <button type="submit">送出</button>
        <button type="reset">清除</button>
        <button type="button">自定義</button>
    </form>
</body>
</html>
