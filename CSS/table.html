        th {

        td {

            /* background-color: pink; */
            text-align: center;
            vertical-align: middle;
            /* top, middle, bottom */
        }
        /* 同層第n個元素 */
        tr:nth-of-type(even) {
            background-color: #fa0;
        }
        tr:nth-of-type(odd) {
            background-color: #ffdb94;
        }
        tr:nth-of-type(2n+1){
            background-color: #090;
        }
        th:nth-of-type(1){
            width: 40px;
        }
    </style>
</head>
