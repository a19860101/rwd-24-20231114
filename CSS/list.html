<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            list-style-type: '\1F4A9';
            /* 
                none
                disc, circle, square
                decimal, upper-alpha, lower-alpha, upper-roman, lower-roman
                hiragana, katakana, cjk-ideographic
                hebrew, armenian, georgian, lower-greek
            */
            list-style-position: inside;
            /* inside, outside */

            /* list-style-image: url('https://picsum.photos/id/99/100'); */
        }
        /* https://symbl.cc/cn/ */
    </style>
</head>
<body>
    <ul>
        <li>list-1</li>
        <li>list-2</li>
        <li>list-3</li>
        <li>list-4</li>
        <li>list-5</li>
    </ul>
    <ol>
        <li>list-1</li>
        <li>list-2</li>
        <li>list-3</li>
        <li>list-4</li>
        <li>list-5</li>
    </ol>
</body>
</html>
