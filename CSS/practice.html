<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;

        nav {
            width: 100%;
            background-color: #098;
            display: flex;

        header {

            position: relative;
        }
        header img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* background-size:cover */
            display: block;
        }
        .header-content {
            width: 90%;
            max-width: 800px;
            height: fit-content;
            background-color: rgb(255 255 255 / .2);
            position: absolute;
            inset:0;
            margin: auto;
            text-align: center;
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
