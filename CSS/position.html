<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            height: 3000px;
            background-image: linear-gradient(#f00,#00f);
        }
        .container {
            width: 600px;
            height: 400px;
            background-color: #ccc;
            position: relative;
            top: 150px;
            /* bottom:100px; */
            /* right: 100px; */
            /* left:100px; */
            z-index: 50;

        }
        h1 {
            background-color: #fa0;
            position: sticky;
            z-index: 999;
            top: 0;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: #098;
            position: absolute;
            right: 0;
            bottom: 0;
            z-index: 60;
        }
        .box2 {
            width: 100px;
            height: 100px;
            background-color: #545;
            position: absolute;
            /* right: 0;
            bottom: 0;
            top: 0;
            left: 0; */
            inset: 0;
            margin: auto;
        }
        .circle {
            width: 200px;
            height: 200px;
            background-color: #f00;
            position: absolute;
            inset: 0;
            margin: auto;
            z-index: 99;
            border-radius: 50%;
        }
        .fixed {
            width: 100px;
            height: 100px;
            background-color: #00aa2d;
            position: fixed;
            right: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <!-- 
        定位position
        1. 靜態 static
        2. 相對 relative
        3. 絕對 absolute
        4. 固定 fixed
        5. 黏性 sticky
     -->
    <div class="container">
        <div class="box"></div>
        <div class="box2"></div>
    </div>
    <h1>hello</h1>
    <div class="circle"></div>
    <div class="fixed"></div>
</body>
</html>
