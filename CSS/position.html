<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 600px;
            height: 400px;
            background-color: #ccc;
            position: relative;
            top: 150px;
            /* bottom:100px; */
            /* right: 100px; */
            /* left:100px; */
            z-index: 50;

        }
        h1 {
            background-color: #fa0;
            position: relative;
            z-index: 19;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: #098;
            position: absolute;
            right: 0;
            bottom: 0;
            z-index: 60;
        }
        .box2 {
            width: 100px;
            height: 100px;
            background-color: #545;
            position: absolute;
            right: 50px;
            bottom: 50px;
        }
    </style>
</head>
<body>
    <!-- 
        定位position
        1. 靜態 static
        2. 相對 relative
        3. 絕對 absolute
        4. 固定 fixed
        5. 黏性 sticky
     -->
    <div class="container">
        <div class="box"></div>
        <div class="box2"></div>
    </div>
    <h1>hello</h1>
</body>
</html>
