<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- 
        position-static
        position-relative
        position-absolute
        position-fixed
        position-sticky

        top-0,top-50,top-100
        bottom-0,bottom-50,bottom-100
        start-0,start-50,start-100
        end-0,end-50,end-100

        translate-middle
        translate-middle-x
        translate-middle-y
        
     -->
    <div class="bg-primary position-fixed top-0 bottom-0 start-0 end-0 m-auto w-50 h-50">
        <div class="p-5 bg-danger position-absolute top-0 start-0"></div>
        <div class="p-5 bg-danger position-absolute top-0 end-0"></div>
        <div class="p-5 bg-danger position-absolute bottom-0 start-0"></div>
        <div class="p-5 bg-danger position-absolute bottom-0 end-0"></div>
        <div class="p-5 bg-info position-absolute bottom-100 start-0"></div>
        <div class="p-5 bg-info position-absolute top-0 end-100"></div>
        <div class="p-5 bg-info position-absolute top-0 start-100 translate-middle"></div>
        <div class="p-5 bg-warning position-absolute start-50 top-50 translate-middle"></div>
    </div>
</body>
</html>
