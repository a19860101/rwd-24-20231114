<body>
    <script>
        let foods = [
            {
                id:1,
                name: '牛肉麵',
                price: '180'
            },
            {
                id:2,
                name: '滷肉飯',
                price: '35'
            },
            {
                id:3,
                name: '排骨飯',
                price: '120'
            }
        ];

        // forEach
        // foods.forEach(function(data,idx){
        //     console.log(data.name)
        //     console.log(idx);
        // });

        // map
        // let foods_name = foods.map(function(food){
        //     return food.name;
        // })
        // console.log(foods_name)

        // filter 篩選
        let food_100 = foods.filter(function(food){
            // return food.price >= 100;
            return food.name === '排骨飯';
        })

        let foods_new = foods.filter(function(food){
            return food.name != '排骨飯';
        })

        // let f = '排骨麵';
        // console.log(f.indexOf('飯'));
        let rice = foods.filter(function(food){
            return food.name.indexOf('麵') > -1;
        })
        console.log(rice)

        //find()
        let foods_find = foods.find(function(food){
            return food.price >= 100;
        })
        console.log(foods_find);
        //findIndex()
        let foods_findIndex = foods.findIndex(function(food){
            return food.name === '滷肉飯';
        })
        console.log(foods_findIndex)

        //every()
        let foods_every = foods.every(function(food){
            return food.price >= 0;
        })
        console.log(foods_every);
        //some()
        let foods_some = foods.some(function(food){
            return food.price >= 100;
        })
        console.log(foods_some);

    </script>
