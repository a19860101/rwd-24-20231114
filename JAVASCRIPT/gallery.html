<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .gallery {
            width: 600px;
            margin-inline: auto;
        }
        img {
            display: block;
        }
        .thumbs {
            display: flex;
        }
        .thumb {
            width: 20%;
        }
        
    </style>
</head>
<body>
    <div class="gallery">
        <img src="https://picsum.photos/id/16/600" alt="" class="main">
        <div class="thumbs">
            <img src="https://picsum.photos/id/16/600" alt="" class="thumb">
            <img src="https://picsum.photos/id/26/600" alt="" class="thumb">
            <img src="https://picsum.photos/id/36/600" alt="" class="thumb">
            <img src="https://picsum.photos/id/46/600" alt="" class="thumb">
            <img src="https://picsum.photos/id/56/600" alt="" class="thumb">
        </div>
    </div>
    <script>
        let thumb = document.querySelectorAll('.thumb');
        for(let t of thumb){
            t.onclick = function(){
                let src = this.getAttribute('src');
                let main = document.querySelector('.main');
                main.setAttribute('src',src);

            }
        }
    </script>
</body>
</html>
