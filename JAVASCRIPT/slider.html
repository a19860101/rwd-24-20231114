<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        img {
            width: 100%;
            display: block;
        }
        .slider {
            width: 1200px;
            aspect-ratio: 2/1;
            margin-inline: auto;
            position: relative;
        }
        .slider-item {
            position: absolute;
            width: 100%;
            height: 100%;
            visibility: hidden;
            opacity: 0;
            transition: 800ms;
        }
        .slider-item.active {
            visibility: visible;
            opacity: 1;
        }
        .slider-item img {
            height: 100%;
            object-fit: cover;
        }
        .slider-nav {
            position: absolute;
            padding-block: 10px;
            width: 100%;
            bottom: 0;
            transform: translateY(100%);
            text-align: center;
        }
        .slider-nav a {
            color: #000;
            text-decoration: none;
            padding-inline: 10px;
        }

    </style>
</head>
<body>
    <div class="slider">
        <div class="slider-item active">
            <img src="https://picsum.photos/id/14/1600/900" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/24/1600/900" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/34/1600/900" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/44/1600/900" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/54/1600/900" alt="">
        </div>
        <div class="slider-item">
            <img src="https://picsum.photos/id/64/1600/900" alt="">
        </div>
        <div class="slider-nav">
            <a href="#" class="slider-prev">
                <i class="fa-solid fa-circle-chevron-left fa-2x"></i>
            </a>
            <a href="#" class="slider-next">
                <i class="fa-solid fa-circle-chevron-right fa-2x"></i>
            </a>
        </div>
        <div class="slider-dots"></div>
    </div>
    <script>
        let imgs = document.querySelectorAll('.slider-item');
        let total = imgs.length;
        let currentIndex = 0;
        let timeout =  3000;
        let next = document.querySelector('.slider-next');
        let prev = document.querySelector('.slider-prev');

        // 下一張
        next.onclick = function(){
            slider();
            resetTimer()
        }
        // 上一張
        prev.onclick = function(){
            slider('prev');
            resetTimer()
        }

        // 輪播
        function slider(direction){
            
            // if(currentIndex === total - 1){
            //     currentIndex = 0;
            // }else{
            //     currentIndex++;
            // }
            if(direction === 'prev'){
                currentIndex = currentIndex === 0 ? total : currentIndex;
                currentIndex = (currentIndex-1) % total;
            }else{
                currentIndex = (currentIndex+1) % total;
            }

            switchImage();
            
            console.log(currentIndex);
        }
        // 切換圖片
        function switchImage(){
            document.querySelector('.slider-item.active').classList.remove('active');
            imgs[currentIndex].classList.add('active');
        }
        
        // 定義計時器
        let timer = setInterval(slider,timeout);
        // 重置計時器
        function resetTimer(){
            clearInterval(timer);
            timer = setInterval(slider,timeout);
        }
    </script>
</body>
</html>
