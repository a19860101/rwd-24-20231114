<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 運算子
        let x = 6;
        let y = 12;
        
        // 算術運算子 + - * / %
        console.log(x + 2);
        console.log(x - 2);
        console.log(x * 2);
        console.log(x / 2);
        console.log(x % 2);//求餘數

        // 比較運算子 
        console.log(x > 0);
        console.log(x < 0);
        console.log(x >= 0);
        console.log(x <= 0);
        console.log(x == 6);
        console.log(x === 6); //值與資料型別皆須相同
        console.log(x != 6);

        // 邏輯運算子
        console.log(x > 10 && y > 10); // AND
        console.log(x > 10 || y > 10); // OR
        console.log(!x); // NOT

        // 指定運算子/賦值運算子
        console.log(x = 9);
        console.log(x += 9); // x = x + 9
        console.log(x -= 9); // x = x - 9
        console.log(x *= 9); // x = x * 9
        console.log(x /= 9); // x = x / 9
        console.log(x %= 9); // x = x % 9

        // 三元運算子
        let i = null;
        let result = i < 0 ? 'success' : 'error' ;
        console.log(result);

        let q = i  ?? 'x';
        console.log(q);
        

    </script>
</body>
</html>
