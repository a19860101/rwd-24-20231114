<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //匿名函式
        // funciton(){}

        // 具名函式

        // 函式宣告式 function declaration
        //具有提升性
        function test(){
            // alert('hello function');
            let a = 100;
            console.log(a);
        }  

        function square(w,h){
           return w * h;
        }
        let result = square(100,70);
        // console.log(result)
        // console.log(square(100,70))

        // 函式表達式 function expression
        let happy = function(){
            console.log('happy');
        }

        let exchange = function(x,y){
            return x * y;
        }
        let total = exchange(100,32);
        // console.log(total);

        // 箭頭函式 arrow function

        // let us_ntd = function(val,exc){
        //     return val * exc
        // }

        // let us_ntd = (val,exc)=>{
        //     return val * exc
        // }
        // 若只有return時，大括號跟return可省略
        let us_ntd = (val,exc)=> val * exc

        // 若只有一個參數，小括號可省略
        // let q = x => {
        //     return x;
        // }
        let q = x => x;
        console.log(q(100));

        // 若回傳物件時，大括號會變成函式的語法，所以會呈現undefined，需要在外加上一個小括號，即可解決問題
        let qq = x => (
            {
                msg:x
            }
        )
        
        console.log(qq('hello'));
        
        console.log(us_ntd(100,32));
    </script>
</body>
</html>
