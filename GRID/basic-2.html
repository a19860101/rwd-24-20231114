<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 1200px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2,300px);
            gap:15px;
            margin-inline: auto
        }
        .grid:nth-of-type(odd){
            background-color: #fa0;
        }
        .grid:nth-of-type(even){
            background-color: #ffe6b3;
        }
        .grid:nth-of-type(2){
            grid-column: 2 / span 2;
        }
        .grid:nth-of-type(3){
            grid-column: 4 / -1;
            grid-row: 1 / -1;
            padding: 15px;
        }
        .grid:nth-of-type(4){
            grid-column: 1 / span 2;
        }
        .grid img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid">
            <img src="https://picsum.photos/id/87/1200/1000" alt="">
        </div>
        <div class="grid">
            <img src="https://picsum.photos/id/17/1200/1000" alt="">
        </div>
        <div class="grid">
            <!-- <img src="https://picsum.photos/id/27/1200/1000" alt=""> -->
            <h2>title</h2>
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe nisi sunt laudantium tenetur provident, quam, nostrum natus, libero nihil expedita assumenda impedit aliquid fugiat recusandae illo? Repellendus aut nisi tenetur?
            </p>
        </div>
        <div class="grid">
            <img src="https://picsum.photos/id/37/1200/1000" alt="">
        </div>
        <div class="grid">
            <img src="https://picsum.photos/id/47/1200/1000" alt="">
        </div>
    </div>
</body>
</html>
