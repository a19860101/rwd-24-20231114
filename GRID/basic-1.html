<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 100%;
            display: grid;
            grid-template-columns: 200px 200px 200px;
            grid-template-rows: 100px 100px 100px 100px
        }
        .grid {
            background-image: linear-gradient(to top left,#9e7d30,#ffcd16);
        }
    </style>
</head>
<body>
    <!-- .grid.gird-${Grid $}*12 -->
    <div class="container">
        <div class="grid gird-1">Grid 1</div>
        <div class="grid gird-2">Grid 2</div>
        <div class="grid gird-3">Grid 3</div>
        <div class="grid gird-4">Grid 4</div>
        <div class="grid gird-5">Grid 5</div>
        <div class="grid gird-6">Grid 6</div>
        <div class="grid gird-7">Grid 7</div>
        <div class="grid gird-8">Grid 8</div>
        <div class="grid gird-9">Grid 9</div>
        <div class="grid gird-10">Grid 10</div>
        <div class="grid gird-11">Grid 11</div>
        <div class="grid gird-12">Grid 12</div>
    </div>
</body>
</html>
