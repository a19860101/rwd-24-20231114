<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 1200px;
            margin-inline: auto;
            background-color: #ccc;
            display: grid;
            /* grid-template-columns: 200px 200px 200px; */
            grid-template-columns: repeat(5,1fr);
            grid-template-rows: 100px 100px 100px 100px;
            gap: 20px;
            /* row-gap: 30px; */
            /* column-gap: 10px; */
        }
        .grid {
            /* background-image: linear-gradient(to top left,#9e7d30,#ffcd16); */
            background-color: #fa0;
            border: 1px solid #000;
        }
        .grid-4 {
            background-color: #098;
            /* grid-column: span 3; */
            /* grid-row: 3 / 5; */
            /* grid-column-start: 1; */
            /* grid-column-end: 3; */
            /* grid-row-start: 3; */
            /* grid-row-end: 5; */
        }
        .grid-7 {
            background-color: #545;
            grid-column: span 4;
        }
    </style>
</head>
<body>
    <!-- .grid.grid-${Grid $}*12 -->
    <div class="container">
        <div class="grid grid-1">Grid 1</div>
        <div class="grid grid-2">Grid 2</div>
        <div class="grid grid-3">Grid 3</div>
        <div class="grid grid-4">Grid 4</div>
        <div class="grid grid-5">Grid 5</div>
        <div class="grid grid-6">Grid 6</div>
        <div class="grid grid-7">Grid 7</div>
        <div class="grid grid-8">Grid 8</div>
        <div class="grid grid-9">Grid 9</div>
        <div class="grid grid-10">Grid 10</div>
        <div class="grid grid-11">Grid 11</div>
        <div class="grid grid-12">Grid 12</div>
    </div>
</body>
</html>
