<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: min(1200px,90%);
            margin-inline: auto;
            display: grid;
            grid-template-columns: repeat(auto-fill ,minmax(300px,1fr));
            /* grid-template-columns: repeat(auto-fit ,minmax(300px,1fr)); */
            grid-auto-rows: 100px;
            gap:15px;
        }
        .grid {
            padding: 15px;
        }
        .grid:nth-of-type(even){
            background-color: #fa0;
        }
        .grid:nth-of-type(odd){
            background-color: #098;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
        <div class="grid"></div>
    </div>
</body>
</html>
